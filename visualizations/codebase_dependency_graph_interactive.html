<!DOCTYPE html>

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
        }
        
        #graph-container {
            width: 100%;
            height: 900px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .legend {
            position: absolute;
            top: 40px;
            right: 40px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 12px;
        }
        
        .legend-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 3px;
        }
        
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            display: none;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            margin: 0 5px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>

        const width = document.getElementById('graph-container').clientWidth;
        const height = 900;
        
        const colorMap = {
            'data_processing': '#90EE90',
            'training': '#FFB6C1',
            'modeling': '#DDA0DD',
            'interpretability': '#F0E68C',
            'other': '#FFE4B5',
            'external': '#87CEEB'
        };
        
        const svg = d3.select('#graph-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        const g = svg.append('g');
        
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });
        
        svg.call(zoom);
        
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(100))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(30));
        
        const link = g.append('g')
            .selectAll('line')
            .data(graphData.links)
            .join('line')
            .attr('stroke', '#999')
            .attr('stroke-opacity', 0.3)
            .attr('stroke-width', 1);
        
        const node = g.append('g')
            .selectAll('circle')
            .data(graphData.nodes)
            .join('circle')
            .attr('r', d => d.type === 'external' ? 8 : 12)
            .attr('fill', d => colorMap[d.group])
            .attr('stroke', '#fff')
            .attr('stroke-width', 2)
            .style('cursor', 'pointer')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended))
            .on('mouseover', showTooltip)
            .on('mouseout', hideTooltip);
        
        const label = g.append('g')
            .selectAll('text')
            .data(graphData.nodes)
            .join('text')
            .text(d => {
                const parts = d.name.split('.');
                return parts.length > 2 ? '...' + parts.slice(-2).join('.') : d.name;
            })
            .attr('font-size', 10)
            .attr('dx', 15)
            .attr('dy', 4)
            .style('pointer-events', 'none');
        
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);
            
            label
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            tooltip.innerHTML = `<strong>${d.name}</strong><br>Type: ${d.type}<br>Category: ${d.group}`;
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        function resetZoom() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
        }
        
        let externalVisible = true;
        function toggleExternal() {
            externalVisible = !externalVisible;
            node.style('display', d => d.type === 'external' && !externalVisible ? 'none' : 'block');
            label.style('display', d => d.type === 'external' && !externalVisible ? 'none' : 'block');
            link.style('display', d => {
                if (!externalVisible) {
                    const sourceNode = graphData.nodes[d.source.index || d.source];
                    const targetNode = graphData.nodes[d.target.index || d.target];
                    return (sourceNode.type === 'external' || targetNode.type === 'external') ? 'none' : 'block';
                }
                return 'block';
            });
        }
    </script>
</body>
</html>
